<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sleep Recorder</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="status" class="idle">âšª Idle</div>
        <div id="timer"></div>
        <div id="feedback"></div>

        <div class="visualizer">
            <button id="toggleDisplay">Switch to Waveform/FFT</button>
            <div id="frequencyBandsView">
                <canvas id="lowFreq" width="800" height="100"></canvas>
                <canvas id="midFreq" width="800" height="100"></canvas>
                <canvas id="highFreq" width="800" height="100"></canvas>
            </div>
            <div id="spectralView" style="display: none">
                <canvas id="waveform" width="800" height="150"></canvas>
                <canvas id="frequency" width="800" height="150"></canvas>
            </div>
            <div id="eventsView" style="display: none">
                <canvas id="eventsCanvas" width="800" height="200"></canvas>
                <div id="eventsContainer"></div>
            </div>
            <div id="volumeLevel">Volume: --</div>
            <div id="baselineLevel" style="display: none">Baseline: --</div>
        </div>

        <div class="controls">
            <button id="record">ğŸ™ï¸</button>
            <button id="stop" disabled>â¹ï¸</button>
            <button id="play" disabled>â–¶ï¸</button>
            <button id="download" disabled>ğŸ’¾</button>
            <button id="upload">ğŸ“</button>
            <button id="scan" disabled>ğŸ”</button>
        </div>

        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input
                type="range"
                id="progressSlider"
                min="0"
                max="100"
                value="0"
                step="0.1"
                disabled
            />
            <span id="duration">0:00</span>
        </div>

        <input
            type="file"
            id="fileInput"
            accept="audio/*,.json"
            multiple
            style="display: none"
        />

        <audio id="audioPlayer" style="display: none"></audio>

        <div id="stateInfo">
            <div><strong>App State:</strong></div>
            <div id="recorderState">Recorder: Not initialized</div>
            <div id="audioState">Audio stream: Inactive</div>
            <div id="dataState">Recorded data: None</div>
            <div id="blobState">Audio file: Not ready</div>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>

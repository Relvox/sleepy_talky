<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- PWA Meta Tags -->
        <meta
            name="description"
            content="Record and analyze sleep sounds with automatic noise detection"
        />
        <meta name="theme-color" content="#16213e" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Sleepy Talky" />

        <title>Sleepy Talky - Sleep Sound Recorder</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css" />

        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Icons -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="speech-bubble.png" />
    </head>
    <body>
        <h1>
            <img src="speech-bubble.png" />
            Sleepy Talky
            <img src="speech-bubble.png" />
        </h1>
        <div class="controls">
            <button id="record" title="Record audio">üéôÔ∏è</button>
            <button id="stop" disabled title="Stop recording">‚èπÔ∏è</button>
            <button id="upload" title="Upload audio file">üìÅ</button>
            <button id="download" disabled title="Download audio + manifest">
                üíæ
            </button>
        </div>

        <div id="status" class="idle">‚ö™ Idle</div>
        <div id="timer"></div>
        <div id="feedback"></div>

        <div class="visualizer">
            <div class="display-mode-buttons">
                <button id="bandsBtn" class="display-btn active">
                    Frequency Bands
                </button>
                <button id="spectralBtn" class="display-btn">
                    Waveform/FFT
                </button>
                <button id="eventsBtn" class="display-btn">Events</button>
            </div>
            <div id="frequencyBandsView">
                <canvas id="lowFreq" width="800" height="100"></canvas>
                <canvas id="midFreq" width="800" height="100"></canvas>
                <canvas id="highFreq" width="800" height="100"></canvas>
            </div>
            <div id="spectralView" style="display: none">
                <canvas id="waveform" width="800" height="150"></canvas>
                <canvas id="frequency" width="800" height="150"></canvas>
            </div>
            <div id="eventsView" style="display: none">
                <div id="eventsContainer"></div>
            </div>
            <div id="volumeLevel">Volume: --</div>
            <div id="baselineLevel" style="display: none">Baseline: --</div>
        </div>

        <input
            type="file"
            id="fileInput"
            accept="audio/*"
            style="display: none"
        />

        <audio id="audioPlayer" style="display: none"></audio>

        <script src="libs/ffmpeg/ffmpeg.js"></script>
        <script src="libs/ffmpeg/ffmpeg-util.js"></script>
        <script type="module" src="js/app.js"></script>
        <footer>
            Version: RC4.61 | Uses
            <a href="http://ffmpeg.org" target="_blank" rel="noopener"
                >FFmpeg</a
            >
            licensed under
            <a
                href="http://www.gnu.org/licenses/old-licenses/lgpl-2.1.html"
                target="_blank"
                rel="noopener"
                >LGPLv2.1</a
            >
        </footer>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sleepy Talky</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>
            <img src="speech-bubble.png" />
            Sleepy Talky
            <img src="speech-bubble.png" />
        </h1>
        <div class="controls">
            <button id="record" title="Record audio">üéôÔ∏è</button>
            <button id="stop" disabled title="Stop recording">‚èπÔ∏è</button>
            <button id="play" disabled title="Play/Pause">‚ñ∂Ô∏è</button>
            <button id="upload" title="Upload audio file">üìÅ</button>
            <button id="scan" disabled title="Scan for noise events">üîç</button>
            <button id="download" disabled title="Download audio + manifest">
                üíæ
            </button>
        </div>

        <div id="status" class="idle">‚ö™ Idle</div>
        <div id="timer"></div>
        <div id="feedback"></div>

        <div class="visualizer">
            <div class="display-mode-buttons">
                <button id="bandsBtn" class="display-btn active">
                    Frequency Bands
                </button>
                <button id="spectralBtn" class="display-btn">
                    Waveform/FFT
                </button>
                <button id="eventsBtn" class="display-btn">Events</button>
            </div>
            <div id="frequencyBandsView">
                <canvas id="lowFreq" width="800" height="100"></canvas>
                <canvas id="midFreq" width="800" height="100"></canvas>
                <canvas id="highFreq" width="800" height="100"></canvas>
            </div>
            <div id="spectralView" style="display: none">
                <canvas id="waveform" width="800" height="150"></canvas>
                <canvas id="frequency" width="800" height="150"></canvas>
            </div>
            <div id="eventsView" style="display: none">
                <div id="eventsContainer"></div>
            </div>
            <div id="volumeLevel">Volume: --</div>
            <div id="baselineLevel" style="display: none">Baseline: --</div>
        </div>

        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input
                type="range"
                id="progressSlider"
                min="0"
                max="100"
                value="0"
                step="0.1"
                disabled
            />
            <span id="duration">0:00</span>
        </div>

        <input
            type="file"
            id="fileInput"
            accept="audio/*"
            style="display: none"
        />

        <audio id="audioPlayer" style="display: none"></audio>

        <div id="stateInfo">
            <div><strong>App State:</strong></div>
            <div id="recorderState">Recorder: Not initialized</div>
            <div id="audioState">Audio stream: Inactive</div>
            <div id="dataState">Recorded data: None</div>
            <div id="blobState">Audio file: Not ready</div>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sleep Recorder</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: sans-serif;
                background: #1a1a1a;
                color: #fff;
                flex-direction: column;
                padding: 20px;
            }
            #status {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
                padding: 15px 30px;
                border-radius: 8px;
                background: #2c3e50;
                min-width: 300px;
                text-align: center;
            }
            #status.idle {
                background: #34495e;
            }
            #status.recording {
                background: #c0392b;
                animation: pulse 1.5s infinite;
            }
            #status.stopped {
                background: #27ae60;
            }
            #status.error {
                background: #e67e22;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.6;
                }
            }

            #timer {
                font-size: 36px;
                margin: 10px 0;
                font-family: monospace;
                min-height: 50px;
            }

            #feedback {
                font-size: 16px;
                margin: 10px 0;
                padding: 10px 20px;
                border-radius: 5px;
                background: #34495e;
                min-width: 300px;
                text-align: center;
                min-height: 24px;
                opacity: 0;
                transition: opacity 0.3s;
            }

            #feedback.show {
                opacity: 1;
            }

            .controls {
                margin: 20px 0;
                display: flex;
                gap: 20px;
                align-items: center;
            }

            button {
                font-size: 48px;
                padding: 40px;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                transition:
                    transform 0.1s,
                    opacity 0.3s;
            }

            button:hover:not(:disabled) {
                transform: scale(1.1);
            }

            button:active:not(:disabled) {
                transform: scale(0.95);
            }

            button:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

            #record {
                background: #e74c3c;
            }
            #stop {
                background: #95a5a6;
            }
            #download {
                background: #27ae60;
                font-size: 24px;
                padding: 20px 40px;
                border-radius: 8px;
            }

            #stateInfo {
                margin-top: 20px;
                padding: 15px;
                background: #2c3e50;
                border-radius: 8px;
                font-size: 14px;
                min-width: 300px;
            }

            #stateInfo div {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div id="status" class="idle">‚ö™ Idle</div>
        <div id="timer"></div>
        <div id="feedback"></div>

        <div class="controls">
            <button id="record">üéôÔ∏è</button>
            <button id="stop" disabled>üõë</button>
            <button id="download" disabled>üíæ</button>
        </div>

        <div id="stateInfo">
            <div><strong>App State:</strong></div>
            <div id="recorderState">Recorder: Not initialized</div>
            <div id="audioState">Audio stream: Inactive</div>
            <div id="dataState">Recorded data: None</div>
            <div id="blobState">Audio file: Not ready</div>
        </div>

        <script>
            let mediaRecorder = null;
            let chunks = [];
            let url = null;
            let stream = null;
            let startTime = null;
            let timerInterval = null;

            const statusEl = document.getElementById("status");
            const feedbackEl = document.getElementById("feedback");
            const timerEl = document.getElementById("timer");
            const recordBtn = document.getElementById("record");
            const stopBtn = document.getElementById("stop");
            const downloadBtn = document.getElementById("download");

            function showFeedback(message) {
                feedbackEl.textContent = message;
                feedbackEl.classList.add("show");
                setTimeout(() => feedbackEl.classList.remove("show"), 3000);
            }

            function updateState(status, className) {
                statusEl.textContent = status;
                statusEl.className = className;
            }

            function updateStateInfo() {
                document.getElementById("recorderState").textContent =
                    `Recorder: ${mediaRecorder ? mediaRecorder.state : "Not initialized"}`;
                document.getElementById("audioState").textContent =
                    `Audio stream: ${stream && stream.active ? "Active" : "Inactive"}`;
                document.getElementById("dataState").textContent =
                    `Recorded data: ${chunks.length} chunk(s), ${chunks.reduce((acc, c) => acc + c.size, 0)} bytes`;
                document.getElementById("blobState").textContent =
                    `Audio file: ${url ? "Ready for download" : "Not ready"}`;
            }

            function updateTimer() {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    timerEl.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
                }
            }

            recordBtn.onclick = async () => {
                try {
                    showFeedback("üé§ Requesting microphone access...");
                    updateState("üîê Requesting permission...", "idle");

                    stream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                    });
                    showFeedback("‚úÖ Microphone access granted!");
                    updateStateInfo();

                    chunks = [];
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (e) => {
                        chunks.push(e.data);
                        updateStateInfo();
                    };

                    mediaRecorder.onstop = () => {
                        showFeedback("üíæ Processing recording...");
                        const blob = new Blob(chunks, { type: "audio/webm" });
                        url = URL.createObjectURL(blob);
                        updateState("‚úÖ Recording saved!", "stopped");
                        downloadBtn.disabled = false;
                        recordBtn.disabled = false;
                        stopBtn.disabled = true;
                        if (timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                        updateStateInfo();
                        showFeedback("‚úÖ Recording ready for download!");
                    };

                    mediaRecorder.onerror = (e) => {
                        showFeedback(`‚ùå Recorder error: ${e.error.name}`);
                        updateState("‚ùå Error occurred", "error");
                        updateStateInfo();
                    };

                    mediaRecorder.start(1000); // Capture data every second
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 100);

                    updateState("üî¥ Recording...", "recording");
                    showFeedback("üî¥ Recording started!");
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    downloadBtn.disabled = true;
                    updateStateInfo();
                } catch (error) {
                    showFeedback(`‚ùå Error: ${error.message}`);
                    updateState("‚ùå Error: " + error.message, "error");
                    updateStateInfo();
                }
            };

            stopBtn.onclick = () => {
                if (mediaRecorder && mediaRecorder.state !== "inactive") {
                    showFeedback("‚èπÔ∏è Stopping recording...");
                    updateState("‚èπÔ∏è Stopping...", "idle");
                    mediaRecorder.stop();
                    if (stream) {
                        stream.getTracks().forEach((track) => {
                            track.stop();
                            showFeedback(`üîá Audio track stopped`);
                        });
                    }
                    updateStateInfo();
                }
            };

            downloadBtn.onclick = () => {
                if (url) {
                    showFeedback("üíæ Downloading file...");
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `sleep-${new Date().toISOString().slice(0, 19).replace(/:/g, "-")}.webm`;
                    a.click();
                    showFeedback("‚úÖ Download started!");
                } else {
                    showFeedback("‚ùå No recording available");
                }
            };

            // Initialize state display
            updateStateInfo();
        </script>
    </body>
</html>
